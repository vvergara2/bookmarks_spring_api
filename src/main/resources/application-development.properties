server.servlet.contextPath=/api

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.itmdt.bookmarks=DEBUG

bookmarks.minimum_password_length = 2
bookmarks.remember_me_secret_key = replaceme

bookmarks.emails.demo_bypass = true
bookmarks.emails.from = "test@test.local"
bookmarks.emails.verify_user_route = "http://localhost:3000/verify_user"
bookmarks.emails.reset_password_route = "http://localhost:3000/reset_password"